<!-- Include in app utility bar - Width: 720 | Height: 480 -->
<template>
    <c-call-service service="C3C_BindingControl"></c-call-service>

    <div class="container">
        <div if:true={loading} class="loading">
            <lightning-spinner alternative-text="loading" size="small"></lightning-spinner>
        </div>

        <div if:false={loading} class="flex">
            <input data-id="inputfield" value='' placeholder="Pesquisar Bindings" onkeypress={keyPressSearch} class="slds-input slds-p-around_x-small slds-m-around_x-small search" title="Pressione enter para pesquisar"></input>
            <lightning-button icon-name="utility:add" onclick={handleAdd} variant="brand" class="slds-m-around_xx-small slds-align_absolute-center" title="Adicionar novo"></lightning-button>
            <lightning-button icon-name="utility:save" onclick={handleCallToSave} variant="brand" class="slds-m-around_xx-small slds-align_absolute-center" title="Salvar"></lightning-button>
        </div>
        
        <div class="slds-scrollable max-height">
            <div if:false={loading}>
                <lightning-datatable
                        key-field="qualifiedName"
                        data={data}
                        columns={columns}
                        suppress-bottom-bar
                        show-row-number-column
                        hide-checkbox-column="true"
                        >
                </lightning-datatable>   
            </div>
        </div>
    </div>
</template>
