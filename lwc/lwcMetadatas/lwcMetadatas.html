<template>
    <div class="noncontainer">
        <div if:true={loading} class="loading">
            <lightning-spinner alternative-text="loading" size="small" title="Aguardando metadados"></lightning-spinner>
        </div>

        <div if:false={loading} class="flex">
            <input data-id="inputfield" value='' placeholder="Pesquisar Bindings" onkeypress={keyPressSearch} class="slds-input slds-p-around_x-small slds-m-around_x-small search" title="Pressione enter para pesquisar"></input>
            <lightning-button-icon icon-name="utility:add" onclick={handleAdd} variant="brand" size="medium" class="slds-m-around_xxx-small slds-align_absolute-center" title="Adicionar novo"></lightning-button-icon>
            <lightning-button-icon icon-name="utility:save" onclick={handleCallToSave} variant="brand" size="medium" class="slds-m-right_x-small slds-m-left_xx-small slds-align_absolute-center" title="Salvar"></lightning-button-icon>
        </div>
        
        <div class="slds-scrollable max-height">
            <div if:false={loading}>
                <lightning-datatable
                        key-field="QualifiedApiName"
                        data={data}
                        columns={columns}
                        suppress-bottom-bar
                        show-row-number-column
                        hide-checkbox-column="true"
                        >
                </lightning-datatable>   
            </div>
        </div>
    </div>
</template>
